<div class="main-container">
    <form>
        <input [(ngModel)]="task.title" type="text" placeholder="Inserisci nuovo task" name="title">

        <button (click)="createTask()">
            <p>Create Task</p>
            <i class="bi bi-arrow-down-circle"></i>
        </button>
    </form>
    <app-todo-container *ngFor="let t of todoArr" [showMark]="true" [task]="t" class="w-100" (onDelete)="delete($event)"
        (onMark)="markCompleted($event)"></app-todo-container>
</div>
