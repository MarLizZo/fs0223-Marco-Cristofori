<div class="main-container">
    <form>
        <input [(ngModel)]="task.title" type="text" placeholder="Inserisci nuovo task" name="title">

        <button (click)="createTask()">
            <p>Crea Task</p>
            <i class="bi bi-arrow-down-circle"></i>
        </button>
    </form>
    <app-todo-container class="w-100"></app-todo-container>
</div>
