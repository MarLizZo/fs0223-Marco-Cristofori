<div *ngFor="let post of posts" class="col-4 d-flex flex-column">
    <div class="post-header px-1 border-2 border-bottom d-flex justify-content-between"
        [class.bg-secondary]="post.type === 'politic'" [class.bg-warning]="post.type === 'news'"
        [class.bg-danger]="post.type === 'education'">
        <p class="m-0 fs-4">Title: {{ post.title }}</p>
        <ng-content (click)="switchPost(post.id)"></ng-content>
    </div>
    <div class="post-body p-1" [class.bg-secondary]="post.type === 'politic'" [class.bg-warning]="post.type === 'news'"
        [class.bg-danger]="post.type === 'education'">
        <p class="m-0">{{ post.body }}</p>
    </div>
</div>
