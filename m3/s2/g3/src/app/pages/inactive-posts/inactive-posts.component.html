<div class="row row-cols-2">
    <div class="col d-flex justify-content-center">
        <button class="btn btn-danger rounded-5 px-4" [routerLink]="['/']">Torna alla Home</button>
    </div>
    <div class="col d-flex justify-content-center">
        <button class="btn btn-danger rounded-5 px-4" [routerLink]="['/active']">Mostra Post attivi</button>
    </div>
</div>

<div class="row mt-3 g-4">
    <div *ngFor="let post of inactivePosts" class="col-4 d-flex flex-column">
        <div class="post-header px-1">
            <p class="m-0 fs-4">Title: {{ post.title }}</p>
        </div>
        <div class="post-body p-1">
            <p class="m-0">{{ post.body }}</p>
        </div>
    </div>
</div>
