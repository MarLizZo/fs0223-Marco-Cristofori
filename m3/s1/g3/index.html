<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typescript s1-g3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body class="text-white">
    <header class="pb-2 border-bottom border-2 border-primary">
        <h1 class="m-0 ms-3">Typescript - Terza esercitazione</h1>
    </header>
    <main class="mt-4">
        <div class="p-2 pb-3 bg-dark rounded-3">
            <h2 class="m-0 ms-3">Esercizio sulle classi Astratte</h2>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-6 d-flex flex-column align-items-center">
                <p>Inserisci l'ammontare del reddito annuo lordo</p>
                <input type="number" class="form-control bg-dark text-white w-75">
                <button class="btn btn-outline-info mt-4 px-5" id="calc-btn">Calcola</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 d-flex flex-column align-items-center">
                <h4>Tassa INPS</h4>
                <p id="inps">0</p>
            </div>
            <div class="col-6 d-flex flex-column align-items-center">
                <h4>Tassa IRPEF</h4>
                <p id="irpef">0</p>
            </div>
        </div>
        <div class="row mt4">
            <div class="col d-flex flex-column align-items-center">
                <h3>Reddito Netto</h3>
                <p id="netto">0</p>
            </div>
        </div>
    </main>
    <script src="assets/main.js"></script>
</body>

</html>
