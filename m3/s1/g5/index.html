<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">

<body class="d-flex flex-column text-white">
    <header class="container-fluid pt-1 pb-3 border-2 border-bottom border-warning">
        <h1 class="m-0">
            TypeScript - Progetto settimanale
        </h1>
    </header>
    <main class="flex-grow-1 mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 d-flex flex-column align-items-center">
                    <div class="upper-part">
                        <p class="m-0 name-phone fs-5">iPhone 12 Pro</p>
                    </div>
                    <div class="main-part d-flex flex-column align-items-center">
                        <button class="btn btn-outline-warning w-75 mt-4" id="ric-one">Ricarica 5€</button>
                        <input type="number" class="form-control bg-dark mt-5 text-white border-0"
                            placeholder="Minuti chiamata.." id="num-min-one">
                        <button class="btn btn-outline-warning w-75 mt-3" id="call-one">Effettua chiamata</button>
                        <div class="py-2">
                            <p class="m-0 text-danger fs-4 opacity-0" id="err-one">Credito insufficiente</p>
                        </div>
                        <button class="btn btn-outline-warning w-75 mt-4" id="reg-one">Mostra registro</button>
                        <button class="btn btn-outline-warning w-75 mt-4" id="reset-one">Azzera Chiamate</button>
                    </div>
                    <div class="bottom-part">
                        <div class="home-button"></div>
                    </div>
                    <div class="my-4 d-flex flex-column align-items-center">
                        <h4 class="m-0">Dettagli</h4>
                        <p class="my-2" id="credito-one"></p>
                        <p class="my-1">Chiamate effettuate: <span id="num-chiamate-one">0</span></p>
                    </div>
                    <div id="dettagli-chiamate-one" class="w-100"></div>
                </div>
                <div class="col-4 d-flex flex-column align-items-center">
                    <div class="upper-part">
                        <p class="m-0 name-phone fs-5">iPhone XR</p>
                    </div>

                    </div>
                    <div id="dettagli-chiamate-two" class="w-100"></div>

                    <div class="upper-part">
                        <p class="m-0 name-phone fs-5">iPhone SE</p>
                    </div>
                    <div class="main-part d-flex flex-column align-items-center">
                        <button class="btn btn-outline-warning w-75 mt-4" id="ric-three">Ricarica 5€</button>

                        <p class="my-2" id="credito-three"></p>
                        <p class="my-1">Chiamate effettuate: <span id="num-chiamate-three">0</span></p>
                    </div>
                    <div id="dettagli-chiamate-three" class="w-100"></div>
                </div>
            </div>
        </div>
    </main>
