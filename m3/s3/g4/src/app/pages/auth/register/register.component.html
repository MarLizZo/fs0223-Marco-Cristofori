<div class="container">
    <form>
        <div class="row g-2 justify-content-center">
            <div class="col-8">
                <h1 class="text-white">Registrati</h1>
            </div>
            <div class="col-8 mb-2">
                <input type="text" class="form-control" [(ngModel)]="data.username" placeholder="Username" name="name">
            </div>
            <div class="col-8 mb-2">
                <input type="text" class="form-control" [(ngModel)]="data.email" placeholder="Email" name="email">
            </div>
            <div class="col-8 mb-3">
                <input type="password" class="form-control" [(ngModel)]="data.password" placeholder="Password"
                    name="password">
            </div>
            <div class="col-8">
                <button class="btn btn-outline-danger px-4" (click)="register()">Sign Up</button>
            </div>
        </div>
    </form>
</div>
