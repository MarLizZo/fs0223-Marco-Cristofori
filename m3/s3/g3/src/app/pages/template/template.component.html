<div *ngFor="let post of posts" class="col-4 d-flex flex-column" [class.col-12]="posts.length == 1">
    <div class="post-header px-1 border-2 border-bottom d-flex justify-content-between align-items-center"
        [class.bg-secondary]="post.type === 'politic'" [class.bg-warning]="post.type === 'news'"
        [class.bg-danger]="post.type === 'education'">
        <p class="m-0 fs-4" colorText>{{ post.title }}</p>
        <p class="m-0 fs-5" colorText>{{ post.author }}</p>
        <button class="btn btn-sm btn-dark text-white" (click)="switchPost(post)">Switch</button>
    </div>
    <div class="post-body p-1" [class.bg-secondary]="post.type === 'politic'" [class.bg-warning]="post.type === 'news'"
        [class.bg-danger]="post.type === 'education'">
        <p class="m-0">{{ post.body }}</p>
    </div>
</div>
