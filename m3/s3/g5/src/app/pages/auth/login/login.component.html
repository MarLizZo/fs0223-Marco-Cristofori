<div class="container py-3">
    <h1 class="text-center">Accedi al sito</h1>
    <form class="row g-3 justify-content-center mt-3">
        <div class="col-8">
            <label for="emailInput" class="form-label">Email address:</label>
            <input type="email" id="emailInput"
                class="form-control bg-dark text-white border-danger rounded-4 shadow-none" placeholder="E-Mail">
        </div>
        <div class="col-8">
            <label for="passInput" class="form-label">Your Password:</label>
            <input type="password" id="passInput"
                class="form-control bg-dark text-white border-danger rounded-4 shadow-none" placeholder="Password">
        </div>
        <div class="col-8 d-flex justify-content-center">
            <button class="btn btn-outline-danger px-5 mt-2">Login</button>
        </div>
    </form>
</div>
