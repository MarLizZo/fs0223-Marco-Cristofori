<div *ngIf="!isPageLoading && !isInfoLoading" class="container">
    <form>
        <form class="row g-3 justify-content-center mt-3" #f="ngForm">
            <div class="col-8">
                <div class="d-flex justify-content-between">
                    <label for="titleInput" class="form-label">Post Title:</label>
                    <label *ngIf="title.invalid && title.touched" for="emailInput" class="form-label err-msg">Campo
                        obbligatorio</label>
                </div>

                <input type="email" id="titleInput" #title="ngModel" [(ngModel)]="data.title" name="email" required
                    class="form-control bg-dark text-white border-danger rounded-4 shadow-none" placeholder="Title..">
            </div>

            <div class="col-8">
                <div class="d-flex justify-content-between">
                    <label for="bodyInput" class="form-label">Post Content:</label>
                    <label *ngIf="body.invalid && body.touched" for="bodyInput" class="form-label err-msg">Campo
                        obbligatorio</label>
                </div>
                <textarea id="bodyInput" #body="ngModel" [(ngModel)]="data.content" name="password" required
                    class="form-control bg-dark text-white border-danger rounded-4 shadow-none"
                    placeholder="Your message.."></textarea>
            </div>
            <div class="col-8 d-flex justify-content-center">
                <button [disabled]="f.invalid" class="btn btn-danger px-5 mt-2" (click)="savePost()">Save
                    Post</button>
            </div>
        </form>
    </form>
</div>
<app-loading *ngIf="isInfoLoading || isPageLoading"></app-loading>
