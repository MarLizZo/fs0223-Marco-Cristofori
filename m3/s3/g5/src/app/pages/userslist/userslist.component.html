<div class="container">
    <div class="row mt-4">
        <div *ngFor="let user of usersArr" class="col-4 d-flex flex-column align-items-center">
            <p class="m-0">N. {{ user.id }}</p>
            <p class="my-2">Username: {{ user.username }}</p>
            <p class="m-0">Email: {{ user.email }}</p>
        </div>
    </div>
</div>
