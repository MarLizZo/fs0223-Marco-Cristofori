<!-- mobile -->
<ngb-carousel [showNavigationIndicators]="false" [interval]="0" class="d-md-none">
    <ng-template ngbSlide>
        <div class="row justify-content-evenly px-5">
            <div *ngFor="let media of mediaArrMobile_one" class="col-4 px-1">
                <app-single-card [media]="media" (onChange)="sendSignal($event)"></app-single-card>
            </div>
        </div>
        <button class="carousel-control-prev" ngbSlidePrev aria-label="Previous"></button>
        <button class="carousel-control-next" ngbSlideNext aria-label="Next"></button>
    </ng-template>

    <ng-template ngbSlide>
