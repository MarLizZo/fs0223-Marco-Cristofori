<div class="main-container">
    <img [src]="path" class="w-100">
    <div class="hide bg-dark">
        <div class="d-flex flex-column text-light">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <i class="bi bi-play-circle-fill"></i>
                    <i class="bi bi-check-circle mx-3" [class.i-green]="media.isOnMyList" (click)="setOnList()"></i>
                    <i class="bi bi-hand-thumbs-up" [class.i-green]="media.isLike" (click)="setLike()"></i>
                </div>
                <i class="bi bi-arrow-down-circle"></i>
            </div>
        </div>
        <div class="d-flex">
            <p class="m-0 fw-semibold"
                [ngClass]="{ 'text-success' : media.compatibility >= 80, 'text-warning' : media.compatibility < 80 }">
                <span [innerText]="media.compatibility"></span>%
                Compatibile
            </p>
        </div>
        <div class="d-flex text-light mt-2">
            <p *ngFor="let g of media.genres" class="m-0">• {{ g }} •</p>
        </div>
    </div>
</div>
