<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Clone - Epicode Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./assets/scss/main.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg text-light" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/netflix_logo.png" alt="logo netflix" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">TV Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recently Added</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My List</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="d-flex align-items-center me-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                                </svg>
                            </li>
                            <li class="nav-item me-3 d-flex align-items-center">
                                <a class="nav-link" href="#">KIDS</a>
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-bell-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                                </svg>
                            </li>

                            <li class="nav-item dropdown">
                                <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="./assets/img/profile-img.png" class="profile-img" />
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li>
                                        <a class="dropdown-item" href="#">My Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">General Settings</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div id="heading" class="row align-content-center my-3">
                <div class="col d-flex">
                    <h3 class="me-3">TV Shows</h3>
                    <select
                        class="form-select w-auto bg-black rounded-0 text-light shadow-none border border-1 border-light"
                        data-bs-theme="dark">
                        <option selected>Genres</option>
                        <option value="1">Thriller</option>
                        <option value="2">Dramatic</option>
                        <option value="3">Fantasy</option>
                        <option value="3">Sci-Fi</option>
                        <option value="3">Anime</option>
                    </select>
                </div>
                <div class="col d-flex align-items-center justify-content-end">
                    <div class="svg-container d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"

            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
