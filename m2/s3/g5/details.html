<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liz Shop - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/details.css">
</head>

<body class="bg-dark text-light d-flex flex-column">
    <header class="position-fixed top-0 w-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-3 border-black" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand ms-2" href="./index.html">
                    <img src="logo.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ms-lg-2">
                            <a class="nav-link" aria-current="page" href="./index.html">Homepage</a>
                        </li>
                        <li class="nav-item ms-lg-1">
                            <a class="nav-link" href="./admin.html">Admin Panel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1">
        <div class="container">
            <div id="alert-msg"></div>
            <div class="row">
                <div class="col-10 d-flex flex-column align-items-center" id="myCol">
                    <img class="rounded-2 mt-3" src="http://placekitten.com/400/300">
                    <h2 class="mt-4">Product Title</h2>
                    <h4>Brand</h4>
                    <p class="m-0">Description</p>
                    <p class="m-0">Price</p>
                    <div class="d-flex mt-4 w-100 justify-content-around">
                        <button class="btn btn-outline-warning px-4 mx-2" id="shop-now">Shop Now</button>
                        <button class="btn btn-outline-warning px-4 mx-2">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/details.js"></script>
</body>

</html>
