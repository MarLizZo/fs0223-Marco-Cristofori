<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS3 Async-Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark text-light">
    <header
        class="py-3 px-2 px-lg-4 border-bottom border-3 border-primary d-flex justify-content-between align-items-center w-100 bg-dark">
        <h2 class="m-0">JavaScript 3 - Async</h2>
        <a href="#list-cart"><button id="btn-cart" class="m-0 btn btn-sm btn-primary px-4">Cart: <span
                    id="cart-counter">0</span></button></a>
    </header>
    <main>
        <div class="container-fluid mt-3">
            <div id="myRow" class="row row-cols-2 row-cols-lg-4 text-center justify-content-evenly">
            </div>
            <div class="mt-3 mb-4 py-3 text-center border-top border-bottom border-2 border-primary">
                <ul id="list-cart" class="list-unstyled m-0">
                </ul>
                <button id="del-cart" class="mt-3 btn btn-sm btn-danger px-4 w-25">Delete All Books from
                    Cart</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
