<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="col my-3">
        <div
            class="card px-0 d-flex flex-column align-items-center justify-content-between bg-dark text-light border-secondary h-100">
            <img src="${el.img}" class="card-img-top w-75">
            <div class="d-flex flex-column w-100 align-items-center">
                <h5 class="card-title mt-3">${el.title}</h5>
                <p class="card-text">Price: ${el.price}$</p><button
                    class="btn btn-sm btn-primary border-0 mt-2 w-75">Add to Cart</button><button
                    class="btn btn-sm btn-danger border-0 my-2 w-75">Remove Book</button>
            </div>
        </div>
    </div>
</body>

</html>
