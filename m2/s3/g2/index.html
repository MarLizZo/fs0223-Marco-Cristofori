<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>M2 S3-G2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark text-white">
    <header
        class="container-fluid border-3 border-bottom border-warning bg-dark d-flex align-items-center justify-content-between">
        <h2>JS 3 - Web Storage</h2>
        <div>
            <span id="minute-p">00</span><span>m : </span><span id="time-p">00</span><span>s</span>
        </div>

    </header>
    <main>
        <form class="pb-3 border-bottom border-2 border-warning">
            <div class="container mt-4 d-flex flex-column align-items-center">
                <label for="nameInput" class="form-label">Username</label>
                <input type="text" class="form-control w-50 bg-secondary text-light border-0" id="nameInput"
                    placeholder="Your name here..">
            </div>
            <div class="container mt-3 d-flex flex-column align-items-center">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control w-50 bg-secondary text-light border-0" id="emailInput"
                    placeholder="Your email here..">
            </div>
            <div class="container mt-3 d-flex flex-column align-items-center">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="text" class="form-control w-50 bg-secondary text-light border-0" id="passwordInput"
                    placeholder="Your password here..">
            </div>
            <div class="container mt-4 d-flex justify-content-evenly">
                <button type="submit" id="save-btn" class="btn btn-outline-warning px-4">Save Info</button>
                <button type="button" id="delete-btn" class="btn btn-outline-warning px-4">Delete Info</button>
            </div>
            <p id="error-p" class="mb-0 mt-2 mx-5 text-center text-danger opacity-0 fs-5">Please fill all the
                fields correctly!
            </p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
